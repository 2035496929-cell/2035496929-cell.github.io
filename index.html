    <style>
        * {

        input[type="number"],

        input[type="number"]:focus,

        button {

        .btn-stop {

        .btn-stop:hover {

        }

        .btn-start:disabled,
        .btn-stop:disabled {
            opacity: 0.5;

        }

        .demo-area {
            border: 2px solid #667eea;

        }

        .demo-title {

        }

        .click-demo {
            display: flex;
            gap: 10px;

        }

        .demo-button {
            padding: 15px 30px;
            font-size: 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;

            transition: all 0.3s;
        }

        .demo-button:hover {
            background: #667eea;
            color: white;
        }

        .demo-button.clicked {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
            transform: scale(0.95);
        }

        .input-demo {
            margin-top: 20px;
        }

        .demo-input {
            width: 100%;

            border: 2px solid #ddd;
            border-radius: 5px;

        }

        .demo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .click-counter {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }

        .counter-text {
            font-size: 18px;
            color: #1976d2;
            font-weight: bold;
        }

        .status {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.idle {
            background: #f5f5f5;
            color: #666;
        }

        .status.running {
            background: #4CAF50;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .log-area {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry .timestamp {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– ç½‘é¡µè‡ªåŠ¨ç‚¹å‡»å’Œè¾“å…¥ç¨‹åº</h1>
        <p class="subtitle">Web Auto Click & Input Program</p>

        <div class="control-panel">
            <div class="control-row">
                <label>ç‚¹å‡»é—´éš” (æ¯«ç§’):</label>
                <input type="number" id="clickInterval" value="1000" min="100" max="60000" step="100">
            </div>
            <div class="control-row">
                <label>è¾“å…¥æ–‡æœ¬:</label>
                <input type="text" id="inputText" value="Hello, Auto Input!" placeholder="è¾“å…¥è¦è‡ªåŠ¨å¡«å†™çš„æ–‡æœ¬">
            </div>
            <div class="control-row">
                <label>æ‰“å­—é€Ÿåº¦ (æ¯«ç§’/å­—ç¬¦):</label>
                <input type="number" id="typingSpeed" value="100" min="50" max="5000" step="50">
            </div>
            <div class="control-row">
                <button id="startBtn" class="btn-start">â–¶ï¸ å¼€å§‹è‡ªåŠ¨åŒ–</button>
                <button id="stopBtn" class="btn-stop" disabled>â¹ï¸ åœæ­¢è‡ªåŠ¨åŒ–</button>
            </div>
        </div>

        <div class="demo-area">
            <div class="demo-title">ç‚¹å‡»æ¼”ç¤ºåŒºåŸŸ</div>
            <div class="click-demo">
                <button class="demo-button" data-id="1">æŒ‰é’® 1</button>
                <button class="demo-button" data-id="2">æŒ‰é’® 2</button>
                <button class="demo-button" data-id="3">æŒ‰é’® 3</button>
                <button class="demo-button" data-id="4">æŒ‰é’® 4</button>
                <button class="demo-button" data-id="5">æŒ‰é’® 5</button>
            </div>
            <div class="click-counter">
                <div class="counter-text">æ€»ç‚¹å‡»æ¬¡æ•°: <span id="clickCount">0</span></div>
            </div>
        </div>

        <div class="demo-area">
            <div class="demo-title">è¾“å…¥æ¼”ç¤ºåŒºåŸŸ</div>
            <div class="input-demo">
                <input type="text" class="demo-input" id="input1" placeholder="è‡ªåŠ¨è¾“å…¥æ¡† 1">
                <input type="text" class="demo-input" id="input2" placeholder="è‡ªåŠ¨è¾“å…¥æ¡† 2">
                <input type="text" class="demo-input" id="input3" placeholder="è‡ªåŠ¨è¾“å…¥æ¡† 3">
            </div>
        </div>

        <div class="status idle" id="status">çŠ¶æ€: å¾…æœºä¸­</div>

        <div class="log-area" id="logArea"></div>
    </div>

    <script>
        class AutoClickAndInput {
            constructor() {
                this.isRunning = false;
                this.clickInterval = null;
                this.inputInterval = null;
                this.clickCount = 0;
                this.currentInputIndex = 0;
                
                this.demoButtons = document.querySelectorAll('.demo-button');
                this.demoInputs = document.querySelectorAll('.demo-input');
                this.clickCountElement = document.getElementById('clickCount');
                this.statusElement = document.getElementById('status');
                this.logArea = document.getElementById('logArea');
                
                this.initEventListeners();
                this.log('ç¨‹åºåˆå§‹åŒ–å®Œæˆ');
            }

            initEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                
                // ä¸ºæ¼”ç¤ºæŒ‰é’®æ·»åŠ ç‚¹å‡»ç›‘å¬
                this.demoButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        this.log(`æ‰‹åŠ¨ç‚¹å‡»äº†æŒ‰é’® ${id}`);
                        this.animateClick(e.target);
                    });
                });
            }

            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.updateUI(true);
                this.log('ğŸš€ è‡ªåŠ¨åŒ–å¼€å§‹è¿è¡Œ');
                
                const clickInterval = parseInt(document.getElementById('clickInterval').value, 10);
                const typingSpeed = parseInt(document.getElementById('typingSpeed').value, 10);
                
                // å¼€å§‹è‡ªåŠ¨ç‚¹å‡»
                this.startAutoClick(clickInterval);
                
                // å¼€å§‹è‡ªåŠ¨è¾“å…¥
                this.startAutoInput(typingSpeed);
            }

            stop() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.updateUI(false);
                
                if (this.clickInterval) {
                    clearInterval(this.clickInterval);
                    this.clickInterval = null;
                }
                
                if (this.inputInterval) {
                    clearTimeout(this.inputInterval);
                    this.inputInterval = null;
                }
                
                this.log('â¹ï¸ è‡ªåŠ¨åŒ–å·²åœæ­¢');
            }

            startAutoClick(interval) {
                let buttonIndex = 0;
                
                this.clickInterval = setInterval(() => {
                    if (!this.isRunning) return;
                    
                    const button = this.demoButtons[buttonIndex];
                    button.click();
                    
                    this.clickCount++;
                    this.clickCountElement.textContent = this.clickCount;
                    this.animateClick(button);
                    this.log(`ğŸ–±ï¸ è‡ªåŠ¨ç‚¹å‡»äº†æŒ‰é’® ${button.dataset.id}`);
                    
                    buttonIndex = (buttonIndex + 1) % this.demoButtons.length;
                }, interval);
            }

            startAutoInput(typingSpeed) {
                const text = document.getElementById('inputText').value;
                
                if (!text) {
                    this.log('âš ï¸ è­¦å‘Š: è¾“å…¥æ–‡æœ¬ä¸ºç©º');
                    return;
                }
                
                let charIndex = 0;
                const currentInput = this.demoInputs[this.currentInputIndex];
                currentInput.value = '';
                currentInput.focus();
                
                const typeNextChar = () => {
                    if (!this.isRunning) return;
                    
                    if (charIndex < text.length) {
                        currentInput.value += text[charIndex];
                        charIndex++;
                        
                        this.inputInterval = setTimeout(typeNextChar, typingSpeed);
                    } else {
                        // å½“å‰è¾“å…¥æ¡†å®Œæˆï¼Œç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ª
                        this.log(`âŒ¨ï¸ å®Œæˆè¾“å…¥åˆ°è¾“å…¥æ¡† ${this.currentInputIndex + 1}: "${text}"`);
                        this.currentInputIndex = (this.currentInputIndex + 1) % this.demoInputs.length;
                        
                        // ç­‰å¾…ä¸€ä¼šå„¿å†å¼€å§‹ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
                        this.inputInterval = setTimeout(() => {
                            if (this.isRunning) {
                                this.startAutoInput(typingSpeed);
                            }
                        }, 1000);
                    }
                };
                
                typeNextChar();
            }

            animateClick(button) {
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 200);
            }

            updateUI(running) {
                document.getElementById('startBtn').disabled = running;
                document.getElementById('stopBtn').disabled = !running;
                document.getElementById('clickInterval').disabled = running;
                document.getElementById('inputText').disabled = running;
                document.getElementById('typingSpeed').disabled = running;
                
                if (running) {
                    this.statusElement.className = 'status running';
                    this.statusElement.textContent = 'çŠ¶æ€: è¿è¡Œä¸­...';
                } else {
                    this.statusElement.className = 'status idle';
                    this.statusElement.textContent = 'çŠ¶æ€: å¾…æœºä¸­';
                }
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString('zh-CN');
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'timestamp';
                timestampSpan.textContent = `[${timestamp}]`;
                logEntry.appendChild(timestampSpan);
                logEntry.appendChild(document.createTextNode(' ' + message));
                
                this.logArea.appendChild(logEntry);
                this.logArea.scrollTop = this.logArea.scrollHeight;
                
                // é™åˆ¶æ—¥å¿—æ•°é‡
                if (this.logArea.children.length > 100) {
                    this.logArea.removeChild(this.logArea.firstChild);
                }
            }
        }

        // åˆå§‹åŒ–ç¨‹åº
        document.addEventListener('DOMContentLoaded', () => {
            window.autoClickAndInput = new AutoClickAndInput();
        });
    </script>
</body>
